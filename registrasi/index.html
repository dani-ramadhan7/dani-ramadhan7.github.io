<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Kuliah Tatap Muka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <script src="script.js">
    </script>
    <br>
    <center>
        <h2>Registrasi Kuliah Tatap Muka</h2>
    </center>
    <div class="container">
        <form name="formPendaftaran" action="daftar.php" method="get">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama Lengkap" class="form-control" required maxlength="40"
                    minlength="3"></input>
            </div>

            <div class="form-group">
                <label>NRP</label>
                <input type="number" class="form-control" name="nrp" id="nrp" placeholder="NRP" required
                    minlength="11"></input>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Aktif" required
                    minlength="3"></input>
                <small id="emailHelp" class="form-text text-muted">Email akan digunakan untuk mengirimkan
                    notifikasi.</small>
            </div>

            <div class="form-group">
                <label>Departemen</label>
                <select class="form-control" name="departemen" id="departemen">
                    <option value="0">Pilih Departemen</option>
                    <option value="1">Departemen Matematika</option>
                    <option value="2">Departemen Fisika</option>
                    <option value="3">Departemen Biologika</option>
                    <option value="4">Departemen Kimia</option>
                    <option value="5">Departemen Statistika</option>
                    <option value="6">Departemen Informatika</option>
                </select>
                <small id="departemenHelp" class="form-text text-muted">Silahkan memilih departemen anda.</small>
            </div>

            <div class="form-group">
                <label>Status Vaksinasi</label>
                <br>
                <input type="checkbox" id="vehicle1" name="vaksin1" value="vaksin1">
                <label for="vehicle1"> Sudah Vaksin 1</label><br>
                <input type="checkbox" id="vehicle2" name="vaksin2" value="vaksin2">
                <label for="vehicle2"> Sudah Vaksin 2</label><br>
                <small id="vaksinHelp" class="form-text text-muted">Harap mengisi status vaksinasi.</small>
            </div>

            <button type="submit" class="btn btn-primary" onclick="javascript:validateForm();">Submit</button>
        </form>
    </div>
</body>

</html>
